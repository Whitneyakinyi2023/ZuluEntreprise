<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShakaZulu - Alcohol Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>ShakaZulu</h1>
            <p>Premium Alcohol Delivered to You</p>
        </div>
        <!-- Navigation Bar -->
        <nav>
            <ul class="nav-links">
                <li><a href="#products">Products</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#deals">Deals</a></li>
                <li><a href="#wishlist">Wishlist</a></li>
                <li><a href="#account">Account</a></li>
                <li><a href="#cart">Cart <span class="cart-count">0</span></a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." id="search">
            <button type="submit">Search</button>
        </div>
    </header>

    <section id="products">
        <h2>Available Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Whiskey">
                <h3>Whiskey</h3>
                <p>$50.00</p>
                <button class="order-btn" disabled>Log in to order</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Vodka">
                <h3>Vodka</h3>
                <p>$30.00</p>
                <button class="order-btn" disabled>Log in to order</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Wine">
                <h3>Wine</h3>
                <p>$25.00</p>
                <button class="order-btn" disabled>Log in to order</button>
            </div>
        </div>
    </section>

    <section id="login">
        <h2>Login to Place Orders</h2>
        <form action="#" method="POST" class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 ShakaZulu. All rights reserved.</p>
    </footer>
</body>

</html>
